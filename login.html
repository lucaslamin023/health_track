<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/health_icon.png">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/login.css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="panel left-panel">
                <div class="new-here">
                    <h5>Novo por aqui?</h5>
                    <p>Vamos alcançar uma vida saudável juntos!</p>
                    <a href="#">
                        <button class="btn transparent">
                            Sing up
                        </button>
                    </a>
                </div>
                <img src="images/Login/illustration.svg" alt="">
            </div>
            <div class="panel right-panel">
                <div class="welcome-text">
                    <h2>Seja bem vindx</h2>
                    <h1>Entre com a sua conta</h1>
                </div>
                <div class="card-login">
                    <div class="input-field user">
                        <img src="images/Login/Message.svg" alt="">
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <img src="images/Login/Lock.svg" alt="">
                        <input type="password" name="senha" placeholder="Senha">
                        <img src="images/Login/Show.svg" alt="">
                    </div>
                    <h4>Ou continue com:</h4>
                    <div class="social-media">
                        <a href="login.html" class="social-link">
                            <img src="images/Login/facebook-icon.svg" alt="">
                            <p>Facebook</p>
                        </a>
                        <a href="login.html" class="social-link">
                            <img src="images/Login/google-icon.svg" alt="">
                            <p>Google</p>
                        </a>
                    </div>
                    <div class="login">
                        <p>Esqueceu a senha?</p>
                        <a href="home.html">
                            <button class="btn login-btn">
                                Sing up
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
