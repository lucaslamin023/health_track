<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/sleep.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/health_icon.png">
    <title>Health Track</title>
</head>
<body>
    <header>
        <div class="activity-header">
            <div class="container">
                <nav class="workout-nav navbar">
                    <a class="arrow" href="workout.html">
                        <img src="images/Workout/arrow-left.svg" alt="">
                    </a>
                    <h3>Descanso</h3>
                    <a class="arrow" href="workout.html">
                        <img src="images/Workout/arrow-right.svg" alt="">
                    </a>
                </nav>
                <div class="relax-girl">
                    <img src="images/Sleep/relax-girl.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <div class="main py-5">
        <section class="hero">
            <div class="container-fluid">
                <div class="workout-head">
                    <h3>Sua rotina</h3>
                    <a class="view-more" href="home.html">
                        <h4>Voltar para o início</h4>
                    </a>
                </div>
                <div class="calendar justify-content-center py-5">
                    <a tabindex="0" class="data not-today" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="22:40 - 08:10">
                        <h4>Quarta</h4>
                        <h4>14</h4>
                    </a>
                    <a tabindex="0" class="data not-today" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="23:00 - 06:50">
                        <h4>Quinta</h4>
                        <h4>15</h4>
                    </a>
                    <a tabindex="0" class="data today" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="23:30 - 06:55">
                        <h4>Sexta</h4>
                        <h4>16</h4>
                    </a>
                    <button class="data not-today">
                        <h4>Sábado</h4>
                        <h4>17</h4>
                    </button>
                    <button class="data not-today">
                        <h4>Domingo</h4>
                        <h4>18</h4>
                    </button>
                </div>
            </div>
        </section>
        <section class="alarm pt-5">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="sleep-card py-3 mb-5 align-items-center">
                            <div class="sleep-icon">
                                <img src="images/Sleep/bed-icon.svg" alt="">
                            </div>
                            <div class="sleep-info">
                                <h5>Dormir</h5>
                                <p>em 6h e 24m</p>
                            </div>
                            <div class="alarm-control">
                                <a class="more-info" href="#">
                                    <img src="images/Sleep/more-info-icon.svg" alt="">
                                </a>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="sleep-alarm" checked/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="sleep-card py-3 mb-5 align-items-center">
                            <div class="sleep-icon">
                                <img src="images/Sleep/clock-icon.svg" alt="">
                            </div>
                            <div class="sleep-info">
                                <h5>Alarme</h5>
                                <p>em 14h e 24m</p>
                            </div>
                            <div class="alarm-control">
                                <a class="more-info" href="#">
                                    <img src="images/Sleep/more-info-icon.svg" alt="">
                                </a>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="wakeup-alarm" checked/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <div class="text-center">
                <span> Health Track - FIAP 2022 </span>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
